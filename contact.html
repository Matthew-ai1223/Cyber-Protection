<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us</title>
<meta name="description" content="Get in touch with us via the contact form or our contact details.">
<style>
/* Base reset */
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial, sans-serif; color: #0f172a; background: #f8fafc; }

/* Layout */
.container { max-width: 960px; margin: 0 auto; padding: 24px; }
header { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; }
nav a { color: #0f172a; text-decoration: none; margin-left: 16px; font-weight: 600; }
nav a:hover, nav a:focus { text-decoration: underline; }

/* Card */
.card { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; box-shadow: 0 1px 2px rgba(16,24,40,0.04); }
.grid { display: grid; grid-template-columns: 1fr; gap: 24px; }
@media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }

/* Typography */
h1 { margin: 0 0 8px; font-size: 32px; line-height: 1.2; }
p.lead { margin: 0 0 24px; color: #475569; font-size: 16px; }

/* Form */
form { display: grid; gap: 16px; }
label { display: block; font-weight: 600; margin-bottom: 6px; }
input[type="text"], input[type="email"], textarea { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px 14px; font-size: 16px; background: #ffffff; color: #0f172a; }
input[type="text"]:focus, input[type="email"]:focus, textarea:focus { outline: 3px solid #bfdbfe; border-color: #60a5fa; }
textarea { min-height: 140px; resize: vertical; }

.actions { display: flex; align-items: center; gap: 12px; }
button[type="submit"] { appearance: none; border: none; background: #2563eb; color: #ffffff; padding: 12px 18px; border-radius: 8px; font-weight: 700; cursor: pointer; }
button[type="submit"]:hover { background: #1d4ed8; }
button[type="submit"]:focus { outline: 3px solid #bfdbfe; }

.muted { color: #64748b; font-size: 14px; }
.contact-list { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
.contact-item { display: flex; align-items: center; gap: 10px; }
.contact-item svg { width: 18px; height: 18px; color: #334155; }

footer { margin-top: 48px; padding: 24px 0; color: #94a3b8; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
  <header>
    <a href="index.html" aria-label="Back to home" style="font-weight: 800; font-size: 18px; color:#0f172a; text-decoration:none;">MySite</a>
    <nav aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="grid" id="main" tabindex="-1">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>
      <p class="lead">Questions, feedback, or proposals? Send us a message and we’ll get back to you.</p>

      <form id="contact-form" method="post" action="#" novalidate>
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" autocomplete="name" placeholder="Jane Doe" required aria-required="true">
        </div>
        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="jane@example.com" required aria-required="true">
        </div>
        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="How can we help?" required aria-required="true">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required aria-required="true"></textarea>
        </div>
        <div class="actions">
          <button type="submit">Send message</button>
          <span class="muted" id="form-hint">We typically reply within 1–2 business days.</span>
        </div>
      </form>
    </section>

    <aside class="card" aria-labelledby="contact-info-title">
      <h2 id="contact-info-title" style="margin-top:0; font-size:22px;">Other ways to reach us</h2>
      <ul class="contact-list">
        <li class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15A2.25 2.25 0 012.25 17.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.5a2.25 2.25 0 01-2.32 0l-7.5-4.5A2.25 2.25 0 012.25 6.993V6.75"/></svg>
          <a href="mailto:hello@example.com">hello@example.com</a>
        </li>
        <li class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372a1.125 1.125 0 00-.852-1.09l-4.423-1.106a1.125 1.125 0 00-1.173.417l-.97 1.293a1.125 1.125 0 01-1.21.41 12.035 12.035 0 01-7.143-7.143 1.125 1.125 0 01.41-1.21l1.293-.97a1.125 1.125 0 00.417-1.173L6.962 3.102A1.125 1.125 0 005.872 2.25H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
          <a href="tel:+1234567890">+1 (234) 567-890</a>
        </li>
        <li class="contact-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/></svg>
          123 Example Street, City, Country
        </li>
      </ul>
    </aside>
  </main>

  <footer>
    © <span id="year"></span> MySite. All rights reserved.
  </footer>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('contact-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const form = e.currentTarget;
  const data = new FormData(form);
  const entries = Object.fromEntries(data.entries());
  const missing = Object.entries(entries).filter(([k,v]) => !String(v).trim());
  if (missing.length) {
    alert('Please complete all required fields.');
    return;
  }
  alert('Thanks! Your message has been recorded locally. Replace form action to send.');
  form.reset();
});
</script>
</body>
</html>
